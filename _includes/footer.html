<footer class="footer fixed-bottom bg-light w-100 py-3">
	<div class="container">
		<div class="row">
			<div class="col">
				<small class="text-muted float-right">{{ site.copyright }}</small>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<ul class="contact-list">
					<li class="p-name">
					{%- if site.author -%}
						{{ site.author.name | escape }}
					{%- else -%}
						{{ site.title | escape }}
					{%- endif -%}
					</li>
				{%- if site.email -%}
					<li>
						<a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a>
					</li>
				{%- endif -%}
				</ul>
			</div>
		</div>
		<div class="row">
			<div class="col">
				{%- include social.html -%}
			</div>
		</div>
	</div>
</footer>
