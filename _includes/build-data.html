<div class="row">
	<div class="col-12">
		<h3>Commit</h3>
		<a href="{{ include.url }}/commit/{{ include.commit.long_sha }}" target="_blank">{{ include.commit.short_sha }}</a>
		{{ include.commit.message | markdownify }}
	</div>
	<div class="col-12">
		<h3>Build</h3>
		<blockquote>
			<a href="{{ include.build.build.url }}">
				{{ include.build.build.number }} <sup>({{ include.build.build.id }})</sup>
			</a>
		</blockquote>
	</div>
</div>
