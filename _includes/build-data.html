<div class="row">
	<div class="col">
		<h4>Commit</h4>
		<a href="{{ include.repo_url }}/commit/{{ include.build_data.commit.hash }}" target="_blank">{{ include.build_data.commit.hash }}</a>
		{{ include.build_data.commit.message | markdownify }}
	</div>
	<div class="col">
		<h4>Build</h4>
		<blockquote>
			<a href="{{ include.build_data.build.url }}">
				{{ include.build_data.build.number }} <sup>({{ include.build_data.build.id }})</sup>
			</a>
		</blockquote>
	</div>
</div>
