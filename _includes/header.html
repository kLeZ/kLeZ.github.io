{%- assign style = '' -%}
{%- unless page.header_background_url == blank or page.header_background_url == nil -%}
	{%- assign style = 'background-image: url(' | append: page.header_background_url | relative_url | append: ')' -%}
{%- endunless -%}
<header class="masthead" style="{{ style }}">
	<div class="overlay"></div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-8 col-md-10 mx-auto">
				<div class="site-heading">
					<h1>{{ site.title }}</h1>
					<span class="subheading">{{ site.description }}</span>
				</div>
			</div>
		</div>
	</div>
</header>
