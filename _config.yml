baseurl: ""
url: "https://klez.me"
copyright: Copyright Â© Alessandro 'kLeZ' Accardo 2019

author:
    name: Alessandro 'kLeZ' Accardo
    brand: kLeZ
    email: klez@pm.me
    social:
        - name: twitter
          username: kLeZhAcK
          display: ""
          icon:
              type: fa
              value: fa-twitter
        - name: github
          username: kLeZ
          display: ""
          icon:
