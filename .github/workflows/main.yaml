name: CI

on:
  push:
    branches:
      - dev
    paths-ignore:
      - "LICENSE"
      - "README.md"

env:
  RUBY_VERSION: 2.7.1

jobs:
  jekyll:
    runs-on: ubuntu-latest

    steps:
      - name: Install packages
        run: |
          sudo apt-get update
          sudo apt-get install libcurl4-openssl-dev

      - name: Clone repository
        uses: actions/checkout@v2
        with:
          ref: dev
          submodules: true

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }} # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically

      - name: Version info
        run: |
          ruby --version
          gem --version
          bundle --version

      - name: Setting variables
        run: |
          echo "JEKYLL_ENV=production" >> $GITHUB_ENV
          echo "NOKOGIRI_USE_SYSTEM_LIBRARIES=true" >> $GITHUB_ENV

      - name: Give permissions to build script
        run: chmod +x ./_scripts/build

      - name: Building site
        run: ./_scripts/build
        env:
          JEKYLL_ENV: production
          NOKOGIRI_USE_SYSTEM_LIBRARIES: true

      - uses: helaili/jekyll-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          jekyll_src: '_site/'
          target_branch: 'master'
          gem_src: '.'

      - name: Cleaning up
        run: bundle exec jekyll clean
