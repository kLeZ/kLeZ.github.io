name: CI

on:
  push:
    branches:
      - dev
    paths-ignore:
      - "LICENSE"
      - "README.md"

env:
  RUBY_VERSION: 2.6.0
  JEKYLL_ENV: 'production'
  NOKOGIRI_USE_SYSTEM_LIBRARIES: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install packages
        run: |
          sudo apt-get update
          sudo apt-get install libcurl4-openssl-dev

      - name: Clone repository
        uses: actions/checkout@v2
        with:
          ref: dev
          submodules: true

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }} # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically

      - name: Version info
        run: |
          ruby --version
          gem --version
          bundle --version

      - name: Give permissions to build script
        run: chmod +x ./_scripts/build

      - name: Building site
        run: ./_scripts/build
        env:
          JEKYLL_ENV: production
          NOKOGIRI_USE_SYSTEM_LIBRARIES: true

      - name: Date-tag the build
        run: touch "_site/$(echo "deployed at `date '+%a %b %d %H.%M.%S %Z %Y'` by GitHub Actions")"

      - name: Upload built site
        uses: actions/upload-artifact@v2
        with:
          name: site-release
          path: _site/
          if-no-files-found: error

      - name: Cleaning up
        run: bundle exec jekyll clean
