name: CI

on:
  push:
    branches:
      - dev
    paths-ignore:
      - "LICENSE"
      - "README.md"
  workflow_dispatch:

env:
  RUBY_VERSION: 3.2.0
  JEKYLL_ENV: 'production'
  NOKOGIRI_USE_SYSTEM_LIBRARIES: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install packages
        run: |
          sudo apt-get update
          sudo apt-get install nodejs

      - name: Clone repository
        uses: actions/checkout@v2
        with:
          ref: dev
          submodules: true

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }} # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically

      - name: Version info
        run: |
          ruby --version
          gem --version
          bundle --version

      - name: Building site
        run: |
          chmod +x ./_scripts/build
          ./_scripts/build
        env:
          JEKYLL_ENV: production
          NOKOGIRI_USE_SYSTEM_LIBRARIES: true
          COMMIT_SHA: "${{ github.sha }}"
          COMMIT_MESSAGE: "${{ github.event.head_commit.message }}"
          BUILD_NUMBER: "${{ github.run_number }}"
          BUILD_ID: "${{ github.run_id }}"
          BUILD_WEB_URL: "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

      - name: Date-tag the build
        run: touch "_site/$(echo "deployed at `LANG=en_US date '+%a %b %d %H.%M.%S %Z %Y'` by GitHub Actions")"

      - name: Upload built site as artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-release
          path: _site/
          if-no-files-found: error

      - name: Cleaning up
        run: bundle exec jekyll clean

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Clone repository
        uses: actions/checkout@v2
        with:
          ref: master

      - name: Setup Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "admin@klez.me"
          ls -l deployed*
          rm -f deployed*

      - name: Download built site artifact
        uses: actions/download-artifact@v4
        with:
          name: site-release

      - name: Add Files to index
        run: |
          ls -l deployed*
          git status
          git add -A

      - name: Commit and push added files
        run: |
          git status
          git commit -m "Deployed new klez.me version"
          git push
